<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Verify the Patterns</h1>
    <p class="beer-details">Click on the pattern you wish to verify</p>
  </div>
</div>
<div class="container">
  <div class="accordion">
    <div class="card" *ngFor="let query of queries; let i = index;">
      <div class="card-header">
        <h5 class="mb-0">
          <div class="row">
            <div class="col">
              <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + i"
                aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                Assertion {{i+1}}
              </button>
            </div>
            <div class="col-1">
              <button class="btn btn-outline-success" (click)="verifyClicked(i)">Verify:</button>
            </div>
            <div class="col-1">
              <p *ngIf="response" class="my-1">{{response[i]}}</p>
            </div>
          </div>
        </h5>
      </div>
      <div id="collapse{{i}}" class="collapse">
        <div class="card-body">
          <div style="clear: both">
            <h5>Pattern: {{patterns[i]}}</h5>
          </div>
          <br>
          <h5>Query Executed:</h5><br>
          {{query}}
        </div>
      </div>
    </div>
  </div>
</div>
