<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">List of Beers</h1>
      <p class="lead">This is the list of all the beers in the system</p>
    </div>
  </div>
  
  <div class="container">
  
    <p-table [value]="beers" [style]="{'overflow': 'hidden'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Manufacturer</th>
            </tr>
      </ng-template>
      <ng-template pTemplate="body" let-beer>
        <tr>
          <td>
            <a routerLink="/beers/{{beer.name}}">{{ beer.name }}</a></td>
          <td>{{ beer.manufacturer}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <br><br>
