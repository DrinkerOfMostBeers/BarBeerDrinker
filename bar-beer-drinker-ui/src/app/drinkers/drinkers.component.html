<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">List of Drinkers</h1>
    <p class="lead">This is the list of all the drinkers in the system</p>
  </div>
</div>

<div class="container">
  <p-table [value]="drinkers" [style]="{'overflow': 'hidden'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Phone</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinker>
      <tr>
        <td>
          <a routerLink="/drinkers/{{drinker.firstName + ' ' + drinker.lastName}}">{{ drinker.firstName + ' ' + drinker.lastName }}</a></td>
        <td>{{ drinker.address}}</td>
        <td>{{ drinker.city }}</td>
        <td>{{ drinker.phone }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
